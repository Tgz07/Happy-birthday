<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Thiệp Sinh Nhật</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #111;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 24px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 420px;
      }
      .form-container input,
      .form-container button {
        width: 100%;
        margin-top: 14px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 1em;
      }
      .form-container input[type="file"] {
        padding: 6px;
      }
      .form-container button {
        background: linear-gradient(90deg, #ff4e50, #f9d423);
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .form-container button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="card">
      <h2 style="text-align: center; color: #f9d423" id="cardTitle">
        Thiệp Sinh Nhật
      </h2>
      <div
        id="cardName"
        style="font-size: 1.2em; margin: 12px 0; text-align: center"
      ></div>
      <img
        id="cardImg"
        style="
          display: none;
          max-width: 100%;
          border-radius: 12px;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
          margin: 12px auto;
        "
      />
      <audio
        id="cardAudio"
        controls
        style="display: none; width: 100%; margin-top: 12px"
      ></audio>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const name = localStorage.getItem("birthday_name") || "";
        const img = localStorage.getItem("birthday_img") || "";
        const audio = localStorage.getItem("birthday_audio") || "";
        document.getElementById("cardName").textContent = name
          ? `Chúc mừng sinh nhật ${name}!`
          : "";
        if (img) {
          const cardImg = document.getElementById("cardImg");
          cardImg.src = img;
          cardImg.style.display = "block";
        }
        if (audio) {
          const cardAudio = document.getElementById("cardAudio");
          cardAudio.src = audio;
          cardAudio.style.display = "block";
          cardAudio.loop = true;
          cardAudio.volume = 0.7;
          cardAudio.play();
        }
      });
    </script>
  </body>
</html>
