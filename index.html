<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Sinh Nhật!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="falling-text"></div>
    <div class="container py-5">
      <div class="text-center mb-4">
        <span class="birthday-icon" style="font-size: 2.5em">🎂</span>
        <h1 class="fw-bold text-danger">Chúc Mừng Sinh Nhật!</h1>
      </div>
      <form
        class="row g-4 justify-content-center align-items-start bg-white bg-opacity-75 rounded-4 shadow p-4 mx-auto"
        style="max-width: 600px"
      >
        <div class="col-12 col-md-7">
          <div class="mb-3">
            <label for="receiverName" class="form-label"
              >👤 Tên người được chúc:</label
            >
            <input
              type="text"
              class="form-control"
              id="receiverName"
              placeholder="VD: Mèo con"
            />
          </div>
          <div class="mb-3">
            <label for="imgUpload" class="form-label">🖼️ Ảnh sinh nhật:</label>
            <input
              type="file"
              class="form-control"
              id="imgUpload"
              accept="image/*"
            />
            <img
              id="birthdayImg"
              class="birthday-img mt-3 w-100 rounded-3 shadow-sm"
              style="display: none"
            />
          </div>
          <div class="mb-3">
            <label for="audioUpload" class="form-label">🎵 Nhạc nền:</label>
            <input
              type="file"
              class="form-control"
              id="audioUpload"
              accept="audio/*"
            />
            <audio
              id="birthdayAudio"
              controls
              class="birthday-audio mt-2 w-100"
              style="display: none"
            ></audio>
          </div>
        </div>
        <div
          class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-start"
        >
          <button
            type="button"
            class="btn btn-warning btn-lg fw-bold mb-3"
            id="createCardBtn"
          >
            🎉 Tạo thiệp
          </button>
          <canvas id="confetti" class="mb-3"></canvas>
          <img
            id="qrCode"
            src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tgz07.github.io/Happy-birthday/"
            alt="QR code"
            class="mt-2 rounded-3 shadow-sm"
            style="width: 150px; height: 150px"
          />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript moved to script.js -->
  </body>
</html>
